<!DOCTYPE html>
<!-- file: views/professor/show.php -->
<html lang="es">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form>
        {{#book}}
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Title</label>
       <input class="u-full-width" type="text" readonly
          id="title" value="{{title}}">
      </div>
      <div class="six columns">
       <label for="degreeInput">Edition</label>
       <input class="u-full-width" type="text" readonly
          id="edition" value="{{edition}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Copyright</label>
       <input class="u-full-width" type="text" readonly
          id="copyright" value="{{copyright}}">
      </div>
      <div class="six columns">
       <label for="language">Language</label>
       <input class="u-full-width" type="text" readonly
         id="language" value="{{language}}">
      </div>
      <div class="row">
         <div class="six columns">
          <label for="pages">Pages</label>
          <input class="u-full-width" type="text" readonly
             id="pages" value="{{pages}}">
         </div>
         <div class="six columns">
          <label for="author">Author</label>
          <input class="u-full-width" type="text" readonly
            id="author" value="{{author}}">
         </div>
      <a class="button button-primary" href="/book">Back</a>
    </div>
    {{/book}}
    </form>
   </div>
  </div>
 </div>
</body>
